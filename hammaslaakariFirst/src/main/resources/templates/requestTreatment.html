<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dentist Welcome Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
            th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <form action="#" th:object="${message}"
            th:action="@{/orderconfirmation}"
            method="post">
            <h1>Which tooth is hurting?</h1>
            <div>
                <table>
                    <select id="toothList" th:field="*{tooth}"
                        class="form-control">
                        <option th:each="tooth: ${teeth}"
                            th:value="${tooth.toothId}"
                            th:text="${tooth.toothname}"></option>
                    </select>
                    <label for="messageBody">Add a description:</label>
                    <br>
                    <textarea id="messageBody" name="messageBody"
                        th:field="*{messageBody}"
                        rows="4" cols="30"></textarea>
                    <br>
                    <button type="submit">Submit</button>

                </table>

            </div>
        </form>
    </body>
